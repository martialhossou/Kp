<div class="container">
<div class="card">
  <h2>Gérer PTC</h2>
  <div class="row">
    <div class="col card">
      <h3>Créer une campagne</h3>
      <form class="form">
        <label>Titre<input type="text" placeholder="Titre"></label>
        <label>URL cible<input type="url" placeholder="https://"></label>
        <label>Durée (sec)<input type="number" value="15"></label>
        <label>Gain (minor)<input type="number" value="5"></label>
        <button class="btn">Créer</button>
      </form>
    </div>
    <div class="col card">
      <h3>Campagnes</h3>
      <table class="table"><tr><th>ID</th><th>Titre</th><th>Statut</th></tr>
      <tr><td>3</td><td>Promo B</td><td>active</td></tr>
      <tr><td>2</td><td>Boutique A</td><td>paused</td></tr>
      </table>
    </div>
